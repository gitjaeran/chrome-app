<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!--Google Font: 'Fira Mono', 'IBM Plex Sans KR', 'Open Sans', 'PT Serif', 'Noto Sans'-->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=IBM+Plex+Sans+KR:wght@300;400;500&family=Noto+Serif+KR:wght@500&family=Open+Sans:wght@400;600&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Momentum App</title>
  </head>

  <body>
    <div class="body">
      <!--Weather-->
      <div id="weather">
        <span></span>
        <span></span>
      </div>

      <!--Login-->

      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="LogIn" />
      </form>

      <!--Greeting-->
      <div id="greeting" class="hidden"></div>

      <!--Clock-->
      <h1 id="clock">00:00:00</h1>

      <div class="todo">
        <div class="link">
          <a id="velog" href="https://velog.io/@ceciliaran" target="_blank"
            >Go to 🌼cecilia.log🌼</a
          >
          <a id="GitHub" href="https://github.com/gitjaeran" target="_blank"
            >Go to 😺GitHub😺</a
          >
          <a id="mdn" href="https://developer.mozilla.org/ko/" target="_blank"
            >Go to 🔎MDN🔎</a
          >
          <a
            id="javascript-info"
            href="https://ko.javascript.info/"
            target="_blank"
            >Go to ✨JAVASCRIPT.INFO✨</a
          >
          <a id="react-docs" href="https://beta.reactjs.org/" target="_blank"
            >Go to ✨React Docs✨</a
          >
        </div>
        <!--Todo List-->
        <div class="todolist">
          <form id="todo-form">
            <input type="text" placeholder="🎁 Write a Todo!" required />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>

      <!--Quote-->
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
